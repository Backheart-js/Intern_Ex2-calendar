<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <section class="calendar__top-wrapper flex-center-y line">
                <div class="present__time-wrapper">
                    <p class="present__date select-none smooth-transition"></p>
                </div>
                <div class="something__btn-wrapper">
                    <button class="btn something__btn flex-center">
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                </div>
            </section>

            <section class="calendar__content-wrapper line">
                <div class="content__header-wrapper flex-center-y">
                    <span class="content__header-date select-none">
                        
                    </span>
                    <div class="header__btn-wrapper flex-center-x">
                        <button class="btn btn-prev flex-center smooth-transition">
                            <i class="fa-solid fa-caret-up"></i>
                        </button>
                        <button class="btn btn-next flex-center smooth-transition">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </div>
                </div>
                <div class="content__calendar-table">
                    <ul class="table__header-wrapper grid grid-cols-7 gap-1">
                        <li class="table__header-item flex-center select-none">Su</li>
                        <li class="table__header-item flex-center select-none">Mo</li>
                        <li class="table__header-item flex-center select-none">Tu</li>
                        <li class="table__header-item flex-center select-none">We</li>
                        <li class="table__header-item flex-center select-none">Th</li>
                        <li class="table__header-item flex-center select-none">Fr</li>
                        <li class="table__header-item flex-center select-none">Sa</li>
                    </ul>
                    <div id="table__calendar" class="grid gap-1">
        
                    </div>
                </div>
            </section>

            <section class="calendar__bottom-wrapper flex-center-y line">
                <div class="setTime__wrapper flex-center-y">
                    <button class="btn minus-btn">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span class="time select-none">
                        <strong>30</strong>
                        m√≠ns
                    </span>
                    <button class="btn plus-btn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="focus__wrapper">
                    <button class="btn focus-btn">
                        <i class="fa-solid fa-play"></i>
                        Focus
                    </button>
                </div>
            </section>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
